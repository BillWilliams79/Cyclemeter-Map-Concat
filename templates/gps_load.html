{% block body %} 
<h1> GPX File Translation Software </h1>
<p class="explainer"> Your file has been translated according to the parameters below.
    Select wether to continue and output the file or restart another GPS ETL operation.
</p>
<form method="POST", action="/gps_complete">
    <label for="file_name">File Name</label>
    <input type="text" id="file_name" name="fname" value="">
    <br>
    <label for="min_dist">Minimum distance between points in meters</label>
    <input type="text" id="min_dist" name="mdist" value="">
    <br>
    <input type="submit" value="Continue"></submit>
</form>
{% endblock %}
