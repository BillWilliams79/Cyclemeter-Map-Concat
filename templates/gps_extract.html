{% extends 'layout.html' %}

{% block head %} 

{% endblock %}

{% block body %} 

<div class="container">
<p class="lead"> Read the local cyclemter database and prep to transform per the parameters below. </p>
    <form method="POST", action="/gps_transform">
        <fieldset>
            <legend>Enter GPS extract information</legend>
            <label for="mdist">Minimum distance between GPS points in meters</label>
            <input type="number" id="mdist" name="gps_min_delta" min="0", max="10000", value="0">
            <br>
            <label for="precision">GPS point precision (2 to 10) :</label>
            <input type="number" id="precision" name="gps_coord_precision" min="2" max="10" value="5">
            <br>
            <label for="file_type">Save file type (kml or gpx)</label>
            <input type="string" id="file_type" name="load_file_type", value="kml">
            <br>
            <label for="file_name">Save file name</label>
            <input type="string" id="file_name" name="load_file_name", value="bill">
            <br>
            <label for="name_string">GPS File's map name string</label>
            <input type="string" id="name_string" name="gpx_name_string", value="Map generated by Bill's GPS ETL script">
            <br>
            <input type="submit" value="Read File"></submit>
        </fieldset>
    </form>
</div>
{% endblock %}
