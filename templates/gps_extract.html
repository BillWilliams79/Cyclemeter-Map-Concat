{% extends 'layout.html' %}

{% block head %} 

{% endblock %}

{% block body %} 

<p class="explainer"> This page inputs a GPX file, reduces/modifies the data in the file
    and then writes back out to a new GPX file.</p>
<form method="POST", action="/gps_transform">
    <label for="fname">File Name</label>
    <input type="text" id="fname" name="file_name" value="">
    <br>
    <label for="mdist">Minimum distance between points in meters</label>
    <input type="text" id="mdist" name="min_dist" value="">
    <br>
    <label for="precop">Precision reduction (range 0 to 3) :</label>
    <input type="number" id="precop" name="precision_optimizer" min="0" max="3" value="2">
    <br>
    <input type="submit" value="Read File"></submit>
</form>
{% endblock %}
